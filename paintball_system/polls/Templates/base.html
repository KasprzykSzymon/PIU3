<!DOCTYPE html>
{% load static %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000&display=swap" rel="stylesheet">

<head>
    {% block header %}
        <title>Speed Paintball</title>
        <meta charset="UTF-8">
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles_base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <div class="sidebar">
            <div class="logo">
                <a href="{% url 'home_page' %}">
                    <img src="{% static 'images/Logo.png' %}" alt="Logo Pola">
                </a>
            </div>
            <nav class="menu">
                <a href="{% url 'reservation' %}"><i class="fas fa-calendar-alt"></i><span>REZERWACJA</span></a>
                <a href="{% url 'contact' %}"><i class="fas fa-envelope"></i><span>KONTAKT</span></a>
                <a href="{% url 'price_list' %}"><i class="fas fa-tags"></i><span>CENNIK</span></a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}"><i class="fas fa-user"></i><span>PROFIL</span></a>
                    <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i><span>WYLOGUJ SIĘ</span></a>
                {% else %}
                    <a href="{% url 'sign_in' %}"><i class="fas fa-sign-in-alt"></i><span>ZALOGUJ SIĘ</span></a>
                {% endif %}
            </nav>
        </div>

        <main class="content">
            {% block content %}
            {% endblock %}
            <footer class="stopka">
                <p>© 2025 Speed Paintball | Wszystkie prawa zastrzeżone</p>
            </footer>
        </main>
    </div>
</body>
</html>
